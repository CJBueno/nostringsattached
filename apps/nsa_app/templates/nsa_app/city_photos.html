<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NSA</title>
    <link href="https://fonts.googleapis.com/css?family=Neuton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css' integrity='sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA' crossorigin='anonymous'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js' integrity='sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'nsa_app/css/style.css' %}">
</head>
<body>
    <div class="container" style='text-align: right; margin-top: 1em;'>
        <div class="col">
            <a href="/"><buttton type="btn" class="btn btn-warning sign_up">Login</button></a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="display-4">Add photos for {{city.name}}:</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/addcityphotos/{{city.id}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token%}
                    <br>City Name:
                    <br><input type="text" name="name" class="signup_form" value="{{city.name}}">
                    <br>Main Photo:
                    <br><input type="file" name="photo" class="edit_form">
                    <br>Wide Photo:
                    <br><input type="file" name="wide_photo" class="edit_form">
                    <br><button type="submit" class="btn btn-info login_form">Add photos</button>
                </div>
            </form>
        </div>
    </div>
</body>
